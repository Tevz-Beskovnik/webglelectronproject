<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>marching cubes</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="getVal.js"></script>
  </head>
  <body>
    <canvas id="canv"></canvas>
    <div class="sliders">
      <p id="range">X and Y mod: 0</p>
      <button onclick="addRange();">Add</button><button onclick="removeRange();">Subtract</button>
      <p>Range</p>
      <input type="range" id="densityMod" min="0" max="100">
      <p>re-draw the cube</p>
      <button id="Redraw" onclick="redraw();">Redraw</button>
    </div>
  </body>
</html>
